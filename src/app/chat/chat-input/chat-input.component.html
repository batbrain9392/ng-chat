<form (ngSubmit)="onSubmit()">
  <app-upload class="margin-top" (dropped)="onDrop($event)"></app-upload>
  <mat-form-field appearance="outline">
    <mat-label>Type a message</mat-label>
    <input matInput [(ngModel)]="chat.text" name="text" />
  </mat-form-field>
  <button
    mat-icon-button
    type="submit"
    [color]="chat.text ? 'primary' : null"
    class="margin-top"
  >
    <mat-icon>send</mat-icon>
  </button>
</form>
