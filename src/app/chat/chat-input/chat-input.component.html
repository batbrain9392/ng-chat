<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Type a message</mat-label>
    <input matInput [(ngModel)]="text" name="text" />
  </mat-form-field>
  <button
    mat-icon-button
    type="submit"
    [color]="text ? 'primary' : null"
    class="margin-top"
  >
    <mat-icon>send</mat-icon>
  </button>
</form>
<app-upload class="margin-top"></app-upload>
<app-options class="margin-top"></app-options>
