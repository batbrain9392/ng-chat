<div class="spinner-container"
  *ngIf="this.chatService.isUploadActive$ | async; else uploadInactive"
>
  <mat-spinner diameter="24"></mat-spinner>
</div>
<ng-template #uploadInactive>
  <button mat-icon-button (click)="inputFile.click()">
    <mat-icon>attach_file</mat-icon>
  </button>
  <input
    type="file"
    accept="image/*"
    #inputFile
    (change)="onDrop($event.target.files)"
    hidden
  />
</ng-template>
